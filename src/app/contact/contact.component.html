<div class="" [ngStyle]="{background: 'url(../../assets/images/pillar.jfif)'}">
  <br />
  <div class="m-b-170"></div>
  <div class="container">
    <div class="box">
      <div class="box-row">
        <div class="box-cell box1">
          <div class="m-l-50">
            <br />
            <mat-list>
              <mat-list-item>
                <p matLine class="fs32"> Get in Touch! </p>
                <p matLine class="italic"> You need more information about us?</p>
              </mat-list-item>
              <br />
              <mat-list-item>
                <p matLine class="fs32"> Find us at the office </p>
                <p matLine class="italic"> BG Design Systems</p>
                <p matLine class="italic"> NO: 134/15 SIDCO NP IE, Ambattur, Chennai - 98</p>
              </mat-list-item>
              <br />
              <mat-list-item>
                <p matLine class="fs32"> Give us a ring </p>
                <p matLine class="italic"> Baskaran M +91 994 396 1227 (MON - FRI, 08:00 - 22:00)</p>
              </mat-list-item>
            </mat-list>
            <div class="m-b-150"></div>
            <br />
          </div>
        </div>
        <div class="box-cell box2">
          <div id="contact2">
            <div class="contact-bg-white bg-wht">
              <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
                <mat-card class="shipping-card blk">
                  <mat-card-header class="centre">
                    <mat-card-title>Contact Us</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <div class="input-wrapper contact-div">
                      <input id="Name" class="contact-field contact-textwidth" name="Name" placeholder="Name" type="text" />
                      <input id="Email"  class="contact-field contact-textwidth" name="Email" placeholder="Email" type="text" />
                    </div>
                    <br/>
                    <div class="m-b-10"></div>
                    <div class="input-wrapper contact-div">
                      <input id="Subject" class="contact-field" style="width:100%" name="Subject" placeholder="Subject" type="text" />
                    </div>
                    <div class="input-wrapper contact-div">
                        <textarea id="Message" class="contact-field" rows="5" cols="50" placeholder="Message"></textarea>
                    </div>

                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-raised-button color="primary" class="centre" type="submit">Submit</button>
                  </mat-card-actions>
                </mat-card>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="m-b-150"></div>
  <br />
</div>
<hr />
